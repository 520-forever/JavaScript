<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数学对象
        /*  
        Math.max(); // 最大值
        Math.min(); // 最小值
        Math.PI; // 圆周率
        Math.abs(); // 绝对值
        Math.floor(); // 向下取整
        Math.ceil(); // 向上取整
        Math.round(); // 四舍五入
        Math.pow(); // 指数次幂
        Math.sqrt(); // 平方根
        Math.random(); // 随机数
        */
        console.log(Math.max(1, 2, 3, 45, 5));
        console.log(Math.min(3, 1, 21, 241, -1));
        console.log(Math.PI);
        console.log(Math.floor(12.32));
        console.log(Math.floor(12.62));
        console.log(Math.floor(-12.62));
        console.log(Math.ceil(12.00001));
        console.log(Math.ceil(-12.60001));
        console.log(Math.ceil(12.443));
        console.log(Math.round(-3.5));
        console.log(Math.round(3.5));
        console.log(Math.abs(-12.3));
        console.log(Math.pow(2, 4));
        console.log(Math.sqrt(4));
        console.log(parseInt(Math.random() * 10) + 1);
        console.log('=================');
        // 日期对象 Date日期对象是一个构造函数 必须使用new 来调用创建日期对象；

        var date = new Date();
        console.log(date.getFullYear());  // 年
        console.log(date.getMonth()+1); // 月 0 -11月 使用时+1
        console.log(date.getDate()); // 日
        console.log(date.getDay()); // 周 0-6 0为周日
        console.log(date.getHours()); // 时
        console.log(date.getMinutes()); // 分
        console.log(date.getSeconds()); // 秒 

    </script>
</body>

</html>
