<body>
    <script>
        // 封装斐波那契
        function Fib(num) {
            var num1 = 1;
            var num2 = 1;
            var sum = 0;
            for (var i = 3; i <= num; i++) {
                sum = num1 + num2;
                num1 = num2;
                num2 = sum;
            }
            return sum;
        }
        var result = Fib(12);
        document.write(result);

        // 封装判断天数
        function getTime(year, month, day) {
            var days = day;
            if (day == 1) {
                return day;
            }
            var months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            for (var i = 0; i <= month - 1; i++) {
                days += months[i];
            }
            if ((year % 4 == 0 && year % 100 != 0 || year % 400 == 0) && month > 2) {
                days++;
            }
            return days;
        }
        var result1 = getTime(2021,3,25);
        console.log(result1);
    </script>
