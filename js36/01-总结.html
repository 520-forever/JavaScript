         十四,String内置对象
         .length获取字符串长度
         .charAt(索引)返回的是指定索引位置的字符串。如果超出，则返回空字符串
         .fromCharCode(数值,可以是多个数值)返回的是ASCII码对应的值
         .concat(字符串1,字符串2,...)返回拼接后的字符串
         .indexOf(查找的字符串,从某个位置开始)返回的是这个字符串的索引位置 若没有找到则返回-1，若找到了，则返回字符串索引位置(从前往后找)
         .lastIndexOf(查找的字符串)从后往前查找 但索引位置还是从前往后查找
         .replace(原来字符串,新字符串)返回的是替换后组成的新的字符串
         .slice(开始索引,结束索引) 包含开始索引，不包含结束索引
         .splice(以什么字符串拆分,拆份后留下字符串的个数)返回的是数组
         .substr(开始索引,个数)返回的是截取后的字符串
         .substring(开始索引,结束索引)返回截取后的新字符串 不包含结束索引

         .toLocaleLowerCase()小写
         .toLowerCase()小写

         十五，创建数组的方法
         1.字面量创建数组var arr = [1,2,3,4];
         2.内置构造函数创建数组var array = new Array(1,2,3);
         两种方法几乎没有区别
         只有一种情况有区别：
         只有一个参数时，二者结果不一样
         假设有一个参数5
          字面量创建数组
          var arr = [5];
          console.log(arr);//[5]
          内置构造函数创建数组
          var array = new Array(5);

          十六，判断数组的方法
          1.instanceof判断一个对象是不是数组，如果是数组，则返回true，如果不是，则返回false
          2.isArray判断一个对象是不是数组，如果是数组，则返回true，如果不是，则返回false
          十七，数组方法
          1. .push()在数组后添加数组元素，返回的是追加的数组长度
          2. .unshift()在数组前添加数组元素，返回的是追加的数组长度
          3. .pop()删除数组最后一项，返回的是删除的那一项
          4. .shift()删除数组第一项，返回的是删除的那一项
          5. 数组反转 .reverse()返回的是反转后的数组
          6. 冒泡排序 .sort()数组排序
          如果没有参数，则只能排10以内的数字
          若超过10或任意数字，则需要传递一个回调函数
          7. .slice(n,m)从索引n开始截取索引m，不包含m，返回的是获取到的元素组成的新数组
          8. .splice()增删改操作
          .splice(n,m,x/y/z...)把数组从索引n开始删除，删除m个元素，用x/y/z...替换删除项，返回值是删除m项的新数组---替换 修改
          当m项是0时，就是把替换项x/y/z替换到n前面---添加
          当不写x/y/z...替换项时---删除数组元素
          当splice()里面什么都没有时，代表对数组没有做任何操作
