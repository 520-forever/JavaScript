<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        创建对象的方式(面试题)
        1.字面量方式
        2.内置构造函数
        3.工厂模式
        4.自定义构造函数
        5.Object.create()方式-优点：能创建一个连原型链都没有的对象，查询数据速度更快
        */
       //创建传递进来的对象并设置该对象的原型对象为当前参数
       var temp = {
           name:"zs",
           age:18
       }
       var obj = Object.create(temp);
       console.log(obj);

    //    var obj = Object.create();//错误
    //    console.log(obj);

    //面试题：创建一个空对象，这个对象中连最基本的原型链都没有，这样的好处是查询数据速度更快
    var o = Object.create(null);
    //可以添加属性和方法，但没有原型链
    console.log(o.name = "没有原型链的对象");
    console.log(o);
    </script>
</body>
</html>
