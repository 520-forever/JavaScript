<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        一，in和hasOwnProperty
        in:检测对象中的属性和方法，检测公有的
        2.hasOwnProperty:检测对象中的属性和方法，检测私有的

        二，instanceOf和isPropertyOf
        instanceOf:找父类-判断当前对象是否是指定的类型。若是指定类型，返回true，否则返回false
        inPropertyOf:找父类-判断某个对象是否是指定实例对象的原型对象。若找到则返回true，否则返回false

        三，继承
        1.混入式继承：缺陷—存在数据共享问题，共享同一个地址，修改其中一个，另外一个也会被修改
        2.原型式继承：Person.prototype = Animal.prototype,这种方式叫原型式继承 缺陷-存在数据共享问题

        四，在原型上写方法-扩展内置对象-直接修改底层-若大家都这样做，会降低搜索效率

        五，安全扩展内置对象
        1.提供构造函数
        2.设置构造函数的原型对象

        六，原型图(底层图)
        经典三句话：
        1.每一个构造函数都有一个属性prototype,指向它的原型对象
        2.每一个实例化对象都有一个__proto__属性，指向它所属类的原型对象
        3.每一个原型对象都有一个constructor属性，指向它的构造函数自身
        
         */
    </script>
</body>
</html>
