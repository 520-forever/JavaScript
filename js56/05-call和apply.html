<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        面试题：
        call()和apply()借用其他对象的方法并绑定this指向
        call()和apply()语法(公式)：
        1.call()
        对象1.方法.call(对象2);//注意：方法后一定不加括号
        2.apply()
        对象1.方法.apply(对象2);//注意：方法后一定不加括号

        特点；
        call()和apply()不仅能借用其他对象的方法，还能改变this指向
        那么引出如何改变？*****重点：看call(第一个参数)或apply(第一个参数);传递的是第一个参数是谁，this就指向谁
        */
       var obj1 = {
           name:"zs",
           age:18,
           dog:function(){
               console.log(this.name + "借用张三的狗");
           }
       };
       var obj2 = {
           name:"ls"
       }
       console.log(obj1);

       //ls想借用张三的狗
       //按公式来借用
       //call()---对象1.方法.call(对象2)
       obj1.dog.call(obj2);//借用完之后名字变为obj2里的ls(传递的第一个参数是谁,this就指向谁)

       //apply()---对象1.方法.apply(对象2);
       obj1.dog.apply(obj2);
       console.log(obj2);

    </script>
</body>
</html>
