<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //需求：人Person 姓名 性别 年龄 体重 打电话和sayHi...
        //学生 姓名 性别 年龄 体重 吃饭 成绩 学习行为...
        function Person(name, age, sex, weight) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.weight = weight;
        }
        //方法在原型上
        Person.prototype.sayHi = function () {
            console.log("方法在原型上");
        }

        //学生的构造函数(让学生继承Person)
        function Student(name, age,sex, weight, score) {//借用构造函数来继承(又叫call继承或经典继承)
            //不用原型链继承，改用call继承
            //公式：构造函数.call(当前对象this,参数1,参数2,...)
            Person.call(this,name,age,sex,weight);//形参
            //完整写法：
            // window.Person.call(this,namea,age,sex,weight);

            this.score = score;
        }

        //组合继承(原型链继承+借用构造函数继承)
        Student.prototype = new Person();//原型链继承

        //在学生自身的原型上添加方法
        Student.prototype.student = function () {
            console.log("在学生自身的原型上添加方法");
        }

        //实例化对象
        var stu1 = new Student("小李", 18, "男", "200kg", 100);//实参
        console.log(stu1.name, stu1.age, stu1.sex, stu1.weight, stu1.score);
        stu1.sayHi();//组合继承-获取到了

        //实例化对象
        var stu2 = new Student("小王", 19, "男", "210kg", 110);
        console.log(stu2.name, stu2.age, stu2.sex, stu2.weight, stu2.score);
        stu2.sayHi();

        //实例化对象
        var stu3 = new Student("小赵", 20, "女", "220kg", 120);
        console.log(stu3.name, stu3.age, stu3.sex, stu3.weight, stu3.score);
        stu3.sayHi();

        //所有学生属性一样，缺陷-子类无法向父类传递参数-引出call()继承(经典继承或组合继承)-此时子类无法向父类传递参数的问题解决了，但是无法获取到父类方法，不够完美-引出组合继承

        //总结：工作中常用组合继承原型链继承+借用构造函数继承
    </script>
</body>

</html>
