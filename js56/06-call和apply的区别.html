    <script>
        /* 
        面试题：
        call()和apply()借用其他对象的方法并绑定this指向
        call()和apply()语法(公式)：
        1.call()
        对象1.方法.call(对象2);//注意：方法后一定不加括号
        2.apply()
        对象1.方法.apply(对象2);//注意：方法后一定不加括号

        特点；
        call()和apply()不仅能借用其他对象的方法，还能改变this指向
        那么引出如何改变？*****重点：看call(第一个参数)或apply(第一个参数);传递的是第一个参数是谁，this就指向谁
        */
       var obj1 = {
           name:"zs",
           age:18,
           dog:function(){
               console.log(this.name + "借用张三的狗");
           },
           add:function(a,b){//a,b是形参
               return a + b;
           }
       };
       var obj2 = {
           name:"ls"
       }
       console.log(obj1);

       //按公式来借用
       console.log(obj1.add.call(obj2,2,4));
       console.log(obj1.add.apply(obj2,[2,4]));//变为数组后结果正确(若传递多个参数，apply必须传递的是数组)

       /* 
       总结：
       1.若不传递多个参数(即只传递一个参数),则call()和apply()没有任何区别；
       若传递多个参数，call()后面的参数可以是任意数据序列，而apply()必须传递的是数组
       */

       //扩展：call()和apply()都是挂载在Function的原型链上的
       console.dir(Function);



    </script>
</body>
</html>
