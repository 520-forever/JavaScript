<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 10 .substr(开始的位置，个数) 返回的是截取后的新的字符串 个数可以省略
        var str = '12345678';
        console.log(str.substr(4,3)); 
        // 11 .substring(开始的索引，结束的索引) 返回截取后的新字符串 不包含结束的索引
        var str2 = '12345678';
        console.log(str2.substring(1,7));
    </script>
</body>
</html>
