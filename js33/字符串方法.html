    <script>
        // String 方法
        // 1. .length 获取字符串长度
        
        // 2. .charAt(索引) 返回值是指定索引位置的字符串 如果超出了返回空字符串
        var str = 'Holle World';
        console.log(str.charAt(4));

        // 3. .fromCharCode(数字值，可以是多个) 返回的是ASCII码对应值
        var str1 = String.fromCharCode(83,79,83);
        console.log(str1);

        // 4. .Concat(字符串1，字符串2，...) 返回拼接后的新字符串
        // var str2 = '狗蛋';
        // var str3 = '牛批';
        // var str4 = str2.concat(str3,'666');
        // console.log(str4);
        var str2 = '狗蛋';
        console.log(str2.concat('是qcp'));
    </script>
