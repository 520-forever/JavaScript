        /*  1、把知识点全部整理一遍；案例独自写出一遍代码

        自己独立写出

        思考：通过输入框提示用户输入时间信息，根据用户输入的时间弹出问候信息；
        如：
        用户输入的时间在6 - 12之间 弹出“上午好”；
        用户输入的时间在13 - 18之间 弹出“下午好”；
        用户输入的时间在19 - 23之间 弹出“晚上好”；
        用户输入的时间在0 - 5之间 弹出“这是休息时间，不要说话！”；

        注意：范围取值推荐 if else if else if实现 */

        while (true) {
            var time = parseInt(prompt('请输入时间0-24'));
            if (time >= 0 && time <= 5) {
                alert('这是休息时间，不要说话');
                continue;
            } else if (time >= 6 && time <= 12) {
                alert('上午好');
                continue;
            } else if (time >= 13 && time <= 18) {
                alert('下午好');
                continue;
            } else if (time >= 19 && time <= 24) {
                alert('晚上好');
                continue;
            } else {
                alert('输入有误请重新输入,正在退出程序。');
                break;
            }
        }
