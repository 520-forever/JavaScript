<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            全局作用域下 this 指向window
            普通函数下this指向window
            new实例化后this指向 当前对象
            看. 点前是谁this指向谁
            this指向是动态的 是可以改变的 call() apply()改变

            属性放构造函数上
            方法放原型上
            每一个构造函数都有一个 prototype 属性 指向他的原型对象
            每一个实例化对象 都有一个__proto__属性 指向他所属类的原型对象
            每一个原型对象都有一个constructor 属性 指向构造函数本身

            查看原型方法
            console.dir()
            查看原型对象的方法
            构造函数.prototype
            实例化对象.__proto__
            Object.getPrototypeOf(实例化对象)

            如果把原型的指向给了一个对象一定要先修改指向
            例如：Person:constructor

            私有属性 自己身上的属性和方法
            共有属性 原型上的属性和方法
            in检测对象中是否存在该属性能检测私有和共有属性方法 有返回true 无返回false
            hasOwnProperty() 只能检测私有属性 有返回true 无返回false

            isPrototypeOf
            instanceof 找父类 找到返回true 没找到返回false

            六种创建对象的方法
            1.字面量创建
            2.内置构造函数创建
            3.工厂模式
            4.自定义构造函数创建
            5.Object.create() 创建一个没有原型链的对象 查询数据速度更快
            6.Object.assign()

            五种继承方法
            1.混入式继承（拷贝继承（浅拷贝 深拷贝））
            for(var k in obj1) {
                obj2[k] = obj1[k];
            }
            2.原型式继承
            Person.prototype = Animal.Prototype
            1 2 缺陷存在数据共享问题
            3.原型链继承
            Person.prototype = new Animal('yy',11);
            缺陷：子类无法向父类传递参数
            4.借用构造函数继承（call继承 经典继承）
            公式：构造函数.call(当前对象this.参数...)
            Person.call(this.name,age)
            5.组合继承（原型链继承 + 借用构造函数继承）

            如果直接修改Array.prototype 底层大家都这么修改就会降低搜索效率
            让我们的MyArray的原型指向Array对象
            MyArray.prototype = new Array() 继承数组里的全部方法

            call()和apply()
            借用其他对象的方法并绑定this指向
            对象1.方法.call(对象2)
            对象1.方法.apply(对象2)
            方法不能加括号
            不仅能借用其他对象的方法 还能改变this指向
            看call(第一个参数)和apply(第一个参数)：传递的第一个参数是谁 this就指向谁
            传递对个参数时 call后可跟任意数据序列 apply后只能跟数组[]
            call apply都在挂载在Function的原型链上

            基本包装类型
            Number String Boolean
            和普通类型不同的是 可以调用属性和方法
            var str = new String()
            工作里拿到json数据第一件事就是加()
         */
    </script>
</body>
</html>
