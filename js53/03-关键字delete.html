<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关键字delete</title>
</head>
<body>
    <script>
        // delete 关键字：删除--如果删除成功返回true，如果删除失败返回false
        var obj = {
            name: "小张",
            sex: "男",
            age: 18,
            say:function(){
                console.log("我要睡觉了，再不写了");
            }
        }
        console.log(obj.name, obj.age, obj.sex);
        obj.say()
        console.log(delete obj.name);
        console.log(obj.name, obj.age, obj.sex);
        obj.say()
        console.log(delete obj["age"]);
        console.log(delete obj["say"]);
        console.log(obj.name, obj.age, obj.sex);
        // obj.say()    //报错了
    </script>
</body>
</html>
