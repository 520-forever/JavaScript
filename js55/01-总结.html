    <script>
        /* 
        一，关于this指向
        1.函数外部this指向window
        2.普通函数，例如直接调用fn(),此时this指向window
        3.用对象来调用，例如obj.demo(),此时this指向当前对象obj(看点，点前面是谁this就指向谁)
        总结：this都是动态的，后面还会用call和apply来改变this指向

        二，通过构造函数的问题-引出原型prototype
        真正工作中一般把属性放到构造函数身上
        方法放到原型上，目的是节省内存空间，实现数据共享
        总结：以后属性都放到构造函数上，方法都放到原型上
        */
    </script>
