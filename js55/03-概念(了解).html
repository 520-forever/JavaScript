<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        经典三句话：
        1.每一个构造函数都有一个prototype属性，指向它的原型对象
        2.每一个实例化对象都有一个__proto__属性，指向它所属类的原型
        3.每一个原型对象都有一个constructor属性，指向构造函数本身
        */
        function Person(name, age, sex) {//自定义构造函数
            this.name = name;//对象成员(属性)
            this.age = age;//对象成员(属性)
            this.sex = sex;//对象成员(属性)
            this.sayHi = function () { console.log("对象成员"); }//对象成员(方法)
        }
        //属性放在原型上
        Person.prototype.color = "pink";//原型上的属性(原型成员)
        //方法放在原型上
        Person.prototype.sayHi = function () {
            console.log("原型上的方法，实现了共享");
        }
        //实例化对象
        var per1 = new Person("zs", 18, "男");
        console.log(per1);
        //查看原型的方法
        console.dir(per1);
        console.log(per1.color);

        console.log(per1.name);
        console.log(per1.age);
        console.log(per1.sex);
        per1.sayHi();
        console.log("====================");
        var per2 = new Person("ls", 28, "男");
        console.log(per2);
        //查看原型的方法
        console.dir(per2);
        console.log(per2.color);
        console.log(per2.name);
        console.log(per2.age);
        console.log(per2.sex);
        per2.sayHi();

        //大招-获取原型方法：console.dir()
        console.dir(Array);

        /* 
        构造函数：Person
        构造函数的原型对象：Person.prototype
        实例化对象：per1和per2
        对象成员：对象的属性和方法
        原型成员：在原型上定义的属性和方法
        */


    </script>
</body>

</html>
