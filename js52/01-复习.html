<!DOCTYPE html>

<body>
    <script>
        /* 
            值类型 简单数据类型 基本数据类型
            number boolean null undefined string
            复合数据类型 复杂数据类型 引用数据类型
            object Date function Array 基本包装类型：Strign,Boolean,Number
            typeof 返回值为字符串
            值类型 基本数据类型 简单数据类型 有一个特殊用typeof检测null为objcet 
            Object.prototype.toString.call() 其他都为本身
            复合数据类型 复杂数据类型 引用数据类型有一个特殊function 为本身 其他都为object

            null 一开始没有 以后会有的
            undefined 一开始没有 以后也没有

            在内存里值类型 简单数据类型 基本数据类型 传值
            复合 复杂 引用数据类型 传址 修改一个另一个也会被修改
            值类型一般存储在栈内存里 工作里一般用矩形表示
            引用数据类型一般存储在堆内存里 工作里一般用椭圆表示

            对象的增删改查
            . [] 方法
            有则改无则加
            delete 删除成功true 失败 false

            in关键字
            1.检测对象中是否存在改属性
            'key' in obj key为键加“”
            2.循环
            for(key in obj) {
                console.log(key,obj[key]);
            }

            面向过程 注重的是过程，每一步都要自己参与进去
            面向对象 注重的是结果 不管中间的过程是如何做到的

            属性---静态的---HTML+CSS---静态页面
            方法---动态的---函数(js,行为,动态)
            方法就是函数
         */
    </script>
