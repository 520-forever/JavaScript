<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>我是段落标签1</p>
    <p>我是段落标签2</p>
    <p>我是段落标签3</p>
    <h3 class="test">我是标题标签1</h3>
    <h3 class="test">我是标题标签2</h3>
    <h3 class="test">我是标题标签3</h3>
    <script>
        var $ = {
            getElementsByTagName: function (tagName) {
                return document.getElementsByTagName(tagName);
            },
            getElementsByClassName: function (className) {
                return document.getElementsByClassName(className);
            },
            getStyle: function (tar, bgcol) {
                for (var i = 0; i < tar.length; i++) {
                    tar[i].style.backgroundColor = bgcol;
                    tar[i].style.border = "1px solid #000";
                    tar[i].style.color = "#fff";
                }
            }
        }

        $.getStyle($.getElementsByTagName("p"), 'pink');
        $.getStyle($.getElementsByClassName("test"), 'skyblue');



    </script>
</body>

</html>
