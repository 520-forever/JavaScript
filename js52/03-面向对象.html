<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>我是段落标签1</p>
    <p>我是段落标签2</p>
    <p>我是段落标签3</p>
    <h3 class="test">我是标题标签1</h3>
    <h3 class="test">我是标题标签2</h3>
    <h3 class="test">我是标题标签3</h3>
    <script>
        var $ = {
            getElementsByTagName: function (TagName) {
                return document.getElementsByTagName(TagName);
            },
            getElementsByClassName: function (ClassName) {
                return document.getElementsByClassName(ClassName);
            },
            setStyle: function (target,col) {
                for (var i = 0; i < target.length; i++) {
                    target[i].style.border = '1px solid #000';
                    target[i].style.backgroundColor = col;
                }
            }
        }
        $.setStyle($.getElementsByTagName('p'), "skyblue");
        $.setStyle($.getElementsByClassName('test'), "pink");

    </script>
</body>

</html>
