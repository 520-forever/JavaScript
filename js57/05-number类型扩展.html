<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        工作中真正给你模拟的数据大多数是json格式的，json格式的数据跟对象是一样的，就一点区别如下：
        对象
        var obj = {name:"zs",age:18};
        json
        var json = {"name":"zs","age":18};
        总结：拿到json数据要转换成真正的对象来操作-引出()语法
         */
         Number.prototype.add = function(num){//num是形参
         return this + num;
         }
        //  var num = 100;
        //  var result = num.add(100);//100是实参，实参传递给形参
        //  console.log(result);

        // console.log(100.add(100));//报错
        //引出()语法
        console.log((100).add(100));//200

        //json数据-()语法-工作中拿到json数据第一件事就是加()
        ({"name":"zs"});
    </script>
</body>
</html>
