<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //基本类型和基本包装类型比较
        var str1 = "test";//存值
        var str2 = new String("test");//存址
        var str3 = "test2";//存值
        var str4 = new String("test");//存址

        console.log(str1 == str2);//true(隐式转换-会调用toString()方法)
        console.log(str1 == str3);//false
        console.log(str2 == str4);//false---比较的是地址

        console.log("=============");
        console.log(str1 === str2);//false(不会隐式转换)
        console.log(str1 === str3);//false
        console.log(str2 === str4);//false
    </script>
</body>
</html>
