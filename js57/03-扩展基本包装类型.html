<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        基本类型(值类型)：number、string、boolean、null、undefined
        复杂数据类型(引用类型)
        基本包装类型：Number、String、Boolean---基本包装类型可以调用属性和方法
        */
        //创建基本包装类型
        var str = new String();
        console.log(str);//String

        //num
        var num = new Number();
        console.log(num);//Number

        //boolean
        var bool = new Boolean();
        console.log(bool);//Boolean

        //区别
        var str1 = "hello";
        str1 = str1.replace("ll", "HH");
        console.log(str1);

        var num1 = 100;
        num1 = num1.toString();
        console.log(num1);

         //总结：基本包装类型有3个
    </script>
</body>

</html>
