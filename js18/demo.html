<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // JS组成
        // ECMAScript DOM BOM
        // 变量命名规范
        // 有字母 数字 下划线 美元符号$组成
        // 严格区分大小写
        // 不能以数字开头
        // 不能是关键字 保留字
        // 变量名必须有意义
        // 遵循驼峰命名法
        alert('我叫YXF');
        var num = 10;
        console.log(num);
    </script>
</head>

<body>
    <input type="button" value="点我啊" onclick="alert('我是大帅比')">
    <script src="./dome.js"></script>
</body>

</html>
