        // 封装判断天数
        function getDays(year, month, day) {
            var days = day;
            if (day == 1) {
                return day;
            }
            months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            for (var i = 0; i <= month - 1; i++) {
                days += months[i];
            }
            if ((year % 4 == 0 && year % 100 != 0 || year % 400 == 0) && month > 2) {
                days++;
            }
            return days;
        }
