<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            三大系列 offset scroll client
            offsetWidth 盒子的宽度 
            offsetHeight 盒子的高度
            需加定位
            offsetLeft 获取左边的距离
            offsetTop 获取上边的距离
            有定位的情况
            自己的left + margin
            无定位

            scrollwidth 盒子的实际宽度(没有边框)
            scrollHeight 盒子的实际高度(没有边框)
            scrollLeft 向左滚动的距离
            scrollTop 想上滚动的距离
            当盒子里没有内容或内容没有超出盒子
            盒子的宽高度
            当盒子内容超出盒子时
            内容的实际宽高度
            滚动条会占位

            可视区域
            clientWidth 可视区域的宽度（没有边框）边框内部的宽度
            clientHeight 可视区域的高度（没有边框）边框内部的高度
            clientLeft 左边边框的宽度
            clientTop 上边边框的宽度

            克隆 cloneNode(true)

            scroll 滚动事件 onscroll
            鼠标跟随事件 onmousemove clinetX clientY
            父级 margin + border + padding + 自己margin
            基本数据类型 简单数据类型 值类型
            number 数值型
            string 字符型
            boolean 布尔型
            null 空
            undefined 未定义

            复杂数据类型 复合数据类型 引用数据类型
            对象 object
            数组 Array
            函数 function
            日期 Date
            基本包装类型 String Number Boolean

            判断数据类型
            typeof 返回值是字符串
            基本数据类型 简单数据类型 值类型 一个特殊 null为object 其他为本身
            解决方法 Object.prototype.toString.call()
            复杂数据类型 复合数据类型 引用数据类型 一个特殊 function 返回值为function 其他为object

            null 与 undefined
            null 一开始没有 以后会有
            undefined 一开始没有 以后也没有

         */
    </script>
</body>
</html>
