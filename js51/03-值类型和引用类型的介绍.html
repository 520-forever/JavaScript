<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 值类型、简单数据类型。基本数据类型
        var str1 =  "lw";
        var str2 = str1;
        console.log(str1); /// lw
        console.log(str2); // lw
        str2 = "wc";
        console.log("==========");
        console.log(str1);// lw
        console.log(str2);// wc


        // 重点引用类型来了
        console.log("=================");
        var obj1 = {
            name:"zs",
            age:18,
            sex:"男"
        };
        var obj2 = obj1;//传址 ----传递的是地址
        // 输出对象的方法点语法 (.)翻译中文 "的"的意思
        console.log(obj1.name); // zs
        console.log(obj1.name); // zs
        // 修改对象里面的值也是使用点语法
        console.log("=============");
        obj2.name = "ls";
        console.log(obj1.name); // ls
        console.log(obj2.name); //ls


         // 问：数组里面也是可以嵌套数组的，那么我们对象跟数组一样，也是可以嵌套的。
        // 我们的对象里面滴可以嵌套对象的
        var obj1 = {//这就是一个对象
            age:18
        }
        var obj2 = {
            name:"zs",
            sex:"男",
            objM:obj1 //这个objM就是引用了obj1的地址
        }
        // 访问对象obj2拿到obj1里面的数据----方式--通过点语法
        console.log(obj2.objM.age);

    //总结：前面我们总结的话：引用类型传递的是地址，修改其中一个另一个也会被修改

    </script>
</body>
</html>
