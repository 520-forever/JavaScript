<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            = 赋值 == 等于 === 全等
         */
            // 基本数据类型 简单数据类型 值类型 存值 ---- 存储的是数值
            var str = '6666';
            var num = 6666;
            // console.log(str = num);
            console.log(str == num);
            console.log(str === num);

        // 复杂数据类型 基本数据类型 引用数据类型 --- 存址 --- 存储的是地址
            console.log('======');
            var arr1 = [1,2,3];
            var arr2 = [1,2,3];
        console.log(arr1 == arr2);
        console.log(arr1 === arr2);

            // 内存里面存储数据分为两种 栈内存 堆内存
            // 基本数据类型 简单数据类型 值类型一般都是存储在栈内存 在工作里面一般栈内存用矩形表示----前面学习的基本类型都是在栈内存
            // 复杂数据类型 复合数据类型 引用数据类型 存储在堆内存 在工作里面一般堆内存用椭圆表示 前面学习的引用类型都是在堆内存
    </script>
</body>
</html>
