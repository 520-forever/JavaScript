    <script>
        // 第三题：变量和变量同名，解析后只存在一个当前变量的声明（即第一个a变量）
        console.log(a);//undefined
        var a = 123;
        console.log(a);//123
        var a = 456;
        console.log(a);//456

        // //伪代码：

        // 第四题:函数和变量同名，函数声明提升，忽略变量声明
        console.log(a);
        var a = 123;
        console.log(a);

        function a() { };
        console.log(a);

        function a() { };
        console.log(a);

        // console.log(a);//123
        // console.log(a);//123

        console.log()
        // 第五题
        console.log(a);//undefined
        var a = 12;
        function fn() {
            console.log(a);//undefined
            var a = 13;//局部变量
        }
        fn();
        console.log(a);//12
