<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //域解析(变量提升)---当网页打开时，浏览器会读一遍代码，浏览器会把带var和function提前声明
        //如果是带var，浏览器会提前声明。 var age;声明变量但未赋值-结果是undefined
        //变量提升，只提升等号左边的，等号右边的不会提升
        //如果是function，会声明加定义，会把整个function提前到代码前面


        //1.
        console.log(a);//undefiend
        var a = 123;
        console.log(a);//123
        console.log(f);//整个函数体
        f();//函数声明提升
        function f() {
            console.log("函数声明提升");
        }

        //伪代码：
        function f() {
            console.log("函数声明提升");
        }
        var a;
        console.log(a);//undefiend
        a = 123;
        console.log(a);//123
        console.log(f);//整个函数体
        f();//函数声明提升


        //2.
        console.log(a);//undefiend
        var a = 123;
        console.log(a);//123
        console.log(f());//
        f();//函数声明提升
        function f() {
            console.log("函数声明提升");
        }


        //伪代码：
        function f() {
            console.log("函数声明提升");
        }
        var a;//声明变量未赋值
        console.log(a);//undefiend
        a = 123;
        console.log(a);//123

        // var result = f();
        // console.log(result);

        console.log(f());//函数没有返回值-undefined

        f();//函数声明提升

    </script>
</body>

</html>
