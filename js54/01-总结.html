        一，经典三句话：
        1.每一个构造函数都有一个prototype属性，指向它的原型对象
        2.每一个实例化对象都有一个__proto__属性，指向它所属类的原型对象
        3.每一个原型对象都有一个constructor属性，指向构造函数本身

        二，获取原型对象的方法
        1.构造函数.protityoe
        2.实例化对象.__proto__
        3.Object.getPrototypeOf(实例化对象)-如Object.getPrototypeOf(per1)

        三，in和hasOwnProperty方法
        1.in检测对象中是否存在该属性和方法。若存在则返回true，否则返回false。in可以检测私有(自己身上的属性和方法)和公有属性(原型上的属性和方法)

        2.hasOwnProperty检测对象中是否存在该属性和方法。若存在则返回true，否则返回false。hasOwnProperty只能检测私有属性，不能检测公有属性(即不能检测原型上的属性和方法)

        四，若把原型的指向给了一个对象，千万不要忘记在对象中修改指向constructor:Person
