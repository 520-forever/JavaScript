<body>
    <script>
        /* 
        经典三句话：
        1.每一个构造函数都有一个prototype属性，指向它的原型对象
        2.每一个实例化对象都有一个__proto__属性，指向它所属类的原型对象
        3.每一个原型对象都有一个constructor属性，指向构造函数本身
        */
       function Person(name,age,sex){
           this.name = name;
           this.age = age;
           this.sex = sex;
       }
       //实例化对象
       var per1 = new Person("zs",19,"男");
       console.log(per1);

       console.log(Person.prototype);//原型对象也是对象---Object
       console.log(Person.prototype.__proto__);
       console.log(Person.prototype.__proto__.constructor);//通过constructor找到父类---Object
       console.log(Object.prototype.__proto__);//直接给Object.prototype.__proto__指向了---null

    </script>
</body>
