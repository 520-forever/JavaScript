    <script>
        // 需求：为数组添加一个获取元素的方法Array
        var arr1 = [1,2,3,4,5];
        var arr2 = ["A","B","C","D","E"];
        // arr1.getLength = function(){
        //     return this.length;//元素个数就是数组长度
        // }
        // arr2.getLength = function(){
        //     return this.length;//元素个数就是数组长度
        // }
        //直接把这个获取元素个数的方法放到数组的原型上
        Array.prototype.getLength = function(){
            return this.length;
        }
        console.log(arr1.getLength());
        console.log(arr2.getLength());
        console.dir(arr1);
