<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //函数引入
        function eat() {
            console.log("起床");
            console.log("刷牙");
            console.log("吃饭");
            console.log("上课");
        }
        eat();


        //函数案例 1~100之间的和
        function getSum() {
            var sum = 0;
            for (var i = 0; i <= 100; i++) {
                sum += i;
            }
            console.log("1到100之间的和是" + sum);
        }
        getSum();


        //1~100之间的奇数和
        function add() {
            var answer = 0;
            for (j = 0; j <= 100; j++) {
                if (j % 2 != 0) {
                    answer += j;
                }
            }
            console.log("1~100之间的奇数和是" + answer);
        }
        add();


        //1~100之间偶数和
        function result() {
            var app = 0;
            for (k = 0; k <= 100; k++) {
                if (k % 2 == 0) {
                    app += k;
                }
            }
            console.log("1~100之间的偶数和为" + app);
        }
        result();


        //计算两个数字的和
        function fuck(x, y) {
            var must = x + y;
            console.log(must);
        }
        fuck(40, 60);
        function a(c, d) {
            var g = c + d;
            console.log(g);
        }
        a(20, 80);
        function f(e, h) {
            var j = e + h;
            console.log(j);
        }
        f(10, 90);


        //提高用户体验
        function m(q, t) {
            var l = q + t;
            console.log(l);
        }
        var num1 = parseInt(prompt("请输入一个数字"));
        var num2 = parseInt(prompt("请再输入一个数字"));
        m(num1, num2);


        function n(x, v) {
            var m = x + v;
            console.log(m);
        }
        var num3 = parseInt(prompt("请输入数子"));
        var num4 = parseInt(prompt("请再输入一个数字"));
        n(num3, num4);


        //函数返回值
        function rpg(o, p) {
            var qqp = o + p;
            return qqp;
        }
        var wwe = rpg(100, 800);
        console.log(wwe + 20);

        function fock(ac, bc) {
            var sum6 = ac + bc;
            return sum6;
        }
        var root = fock(39, 90);
        console.log(root + 300);

        //冒泡
        var apd = [1, 34, 56, 78, 34, 52, 57, 1, 5, 7, 9,];
        for (p = 0; p < apd.length - 1; p++) {
            for (z = 0; z < apd.length - 1 - p; z++) {
                if (apd[z] < apd[z + 1]) {
                    var temp = apd[z];
                    apd[z] = apd[z + 1];
                    apd[z + 1] = temp;
                }
            }
        }
        console.log(apd);

        var tt = [12, 23, 34, 45, 56, 67, 78, 89, 90, 13, 14, 15, 16, 17, 78, 97, 99, 100,];
        for (qa = 0; qa < tt.length - 1; qa++) {
            for (qs = 0; qs < tt.length - 1 - qa; qs++) {
                if (tt[qs] > tt[qs + 1]) {
                    var sum8 = tt[qs];
                    tt[qs] = tt[qs + 1];
                    tt[qs + 1] = sum8;
                }
            }
        }
        console.log(tt);



    </script>

</body>

</html>
