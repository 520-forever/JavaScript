<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奔哥的网页</title>
</head>
<body>
    <script>
        //switch语句
        var score = prompt("请输入等级啊A,B,C,D","D");
        switch(score){
            case "A":
                console.log("90~100");
                break;
            case "B":
                console.log("80~90");
                break;
            case "C":
                console.log("70~80");
                break;
            case "D":
                console.log("60~70");
                break;
            default:
                console.log("0~59");
        }

    </script>
    
    
</body>
</html>
