<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组方法：四种，对比着来记忆
        //1 .push()在数组面追加数组元素，返回值是追加后的数组长度
        var arr = [1,2,3,4,5,6];//1 2 3 4 5 6 7 8 9 
        var arr1 = arr.push(7,8,9);
        console.log(arr1,arr);//9
        //2 .unshift在数组前面追加数组元素，返回值是追加后的数组长度
        var arr2 = [1,2,3,4,5,6];//7 8 9 1 2 3 4 5 6
        var arr3 = arr2.unshift(7,8,9);
        console.log(arr3,arr2);//9
        //3 .pop()删除数组最后一项，返回值是删除的那一项
        var arr4 = [1,2,3,4,5,6];//1 2 3 4 5
        var arr5 = arr4.pop();
        console.log(arr5,arr4);//6
        //3 .shift()删除数组第一项，返回值是删除的那一项
        var arr6 = [1,2,3,4,5,6];//2 3 4 5 6
        var arr7 = arr6.shift();
        console.log(arr7,arr6);//1
    </script>
</body>
</html>
