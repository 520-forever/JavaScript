<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        创建数组的方法：
        1.通过字面量创建数组
        2.内置构造函数防暑来创建数组(new)
        */

        // 1.通过字面量创建数组
        var arr= [];//定义一个空数组
        console.log(arr);

        //2.内置构造函数防暑来创建数组(new)
        var arr1 = new Array(1,2,3,4,5,6);
        console.log(arr1.length);//6
        console.log(arr1);//1 2 3 4 5 6 
        console.log(arr1[2]);//3

        //总结：字面量创建数组和内置构造函数创建数组几乎是一样的，只有一种情况不一样
        //面试题
        // 当只有一个参数时，情况不一样
        var arr3 = [5];
        console.log(arr3);
        var arr2= new Array(5);
        console.log(arr2);//有5个empty
        //可以自定义添加数组元素
        arr2[0] = 1;
        arr2[1] = 2;
        arr2[2] = 3;
        arr2[3] = 4;
        arr2[4] = 5;
        arr2[5] = 6;
        console.log(arr2);//1 2 3 4 5 6

    </script>
</body>
</html>
