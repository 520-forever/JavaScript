<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //.reverse()数组反转，返回值是反转后的数组
        var arr1 = [1,2,3,4,5];
        console.log(arr1.reverse());//5 4 3 2 1 
        //.sort()数组排序-冒泡排序
        var arr2 = [2,3,4,5,6,1];
        console.log(arr2.sort());//若没有参数，只能排序在10以内的数字
        //若超过10或任意数字，则需要传递一个参数，这个参数叫回调函数，即一个匿名函数
        //重点********：如果有参数，那么这个参数就是一个匿名函数(回调函数)
        var arr3 = [1,2,3,100,200,39,87,37,98,287,4];
        var temp = arr3.sort(function(a,b){
            //匿名函数(回调函数)
            return b - a;//从大到小
        })
        console.log(temp);
        //从小到大
        var temp1 = arr3.sort(function(a,b){
            //匿名函数(回调函数)
            return a - b;//从大到小
        })
        console.log(temp1);

    </script>
</body>
</html>
