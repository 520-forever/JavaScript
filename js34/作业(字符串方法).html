<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        //截取“我爱中华人民共和国”中的“中华”
        var str = "我爱中华人民共和国";
        var str1 = str.substr(2,2);//开始位置是索引为2的位置(即“中”)，截取两个
        console.log(str1); 
        // .substr(索引开始位置,个数)

        var str2 = str.slice(2,4);//开始位置是索引为2的位置(即“中”)，结束索引位置是4(即“人”)-包含开始索引，不包含结束索引
        console.log(str2);
        //.slice(开始索引,结束索引)：包含开始索引，不包含结束索引

        var index = str.indexOf("中华");//要查找的字符串是“中华”
        console.log(index);//2
        var str3 = str.substr(index,2);//.substr(开始索引,个数) 从索引为2的位置开始，找两个
        console.log(str3);
        //.indexOf(查找的字符串,从什么位置开始)：返回这个字符串的索引，如果没有找到，则返回-1，如果找到了，则显示这个字符串索引的位置 注意：第二个参数可以省略

        
        //找到字符串中所有的o出现的位置
        var str = "hello wod odd ott fbo bhyo";
        var index = 0;//从什么位置开始
        var key = "o";//查找的字符串
        // .indexOf(查找的字符串,从什么位置开始)
        while((index = str.indexOf(key,index)) != -1){
            console.log(index);
            index++;//需要往后查找
            
            // index += 1;
            // index += key.length;

        }//4  7 10 14 20 25




        





    </script>
</body>

</html>
