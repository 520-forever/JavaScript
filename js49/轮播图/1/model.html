<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="abc.css">
</head>

<body>
    <div class="a" id="b">
        <ul>
            <li><img src="imagess/01.jpg" alt=""></li>
            <li><img src="imagess/02.jpg" alt=""></li>
            <li><img src="imagess/03.jpg" alt=""></li>
            <li><img src="imagess/04.jpg" alt=""></li>
            <li><img src="imagess/01.jpg" alt=""></li>
        </ul>
    </div>
    <script src="main.js"></script>
    <script>
        var c = 0;
        function f1() {
            var ul = my$("b").children[0];
            if (c < -1200) {
                ul.style.left = 0 + "px";
                c = 0;
            } else {
                c -= 10;
                ul.style.left = c + "px";
            }
        }
        var timeId = setInterval(f1, 20);
        my$("b").onmouseover = function () {
            clearInterval(timeId);
        }
        my$("b").onmouseout = function () {
            timeId = setInterval(f1, 20);
        }
    </script>

</body>

</html>
