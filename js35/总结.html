            for (i = 0; i < 6; i++) {
                var result = parseInt(Math.random() * num.length);
                str += num[result];
            }
            return str;
        }

        /*
            一. 出现undefined 的三种情况
                1. 声明变量未赋值
                2. 函数没有返回值
                3. 函数有返回值return 后没有跟内容
            二. arguments
                当不确定有多少实参传递时用arguments 但arguments是伪数组 不具备数组push pop 等方法
            三. 函数声明方法
                1. 命名函数 function fu() {

                }
                2. 匿名函数 var fun = function() {

                };
            四. 自调用函数
                (function(){

                })();
            五. this指向
                1.在全局下this指向window
                2.在普通函数下this指向window
            六. 作用域
                js分为 1.全局作用域 2.局部作用域(函数作用域)(私有作用域)

                Math.abs() 绝对值
                Math.floor() 向下取整
                Math.ceil() 向上取整
                Math.round() 四舍五入
                Math.max() 最大值
                Math.min() 最小值
                Math.sqrt() 平方根
                Math.pow() 指数幂
            九. 日期对象 new Date
                var dt = new Date();
                dt.getFullYear() 获取年
                dt.getMonth()+1 获取月 0 - 11
                dt.getDate() 获取日
                dt.getHours() 获取小时
                dt.getMinutes() 获取分钟
                dt.getSeconds() 获取秒

            十. 数组对象
                01. length 获取数组长度

                03. fromCharCode(数字。。。) ASCII 编码
                04. conCat(字符串1，..) 返回拼接后的新字符串
                05. indexOf(查找的字符串，什么位置开始)  没找到返回-1 找到显示索引位置
                06. lastIndexOf() 从右往左查找 索引位置还是从左往右
                07. replace('原来的字符串','新的字符串') 替换字符串
                08. silce(开始索引 结束索引) 包前不包后 返回截取的字符串、
                09. split(以什么符号拆分 拆分后留下的字符串) 拆分字符串 返回数组
                10. substr(开始的索引位置 个数) 返回截取后的新字符串 个数可以忽略
                11. substring(开始索引 结束索引) 与silce相同
                12. toLocaleLowerCase  转换为小写
                    toLowerCase
                13. toLocaleUpperCase 转换为大写
                    toUpperCase
                14. trim() 删除字符串两端空格
            十一. 数组
                push(值1,值2,...) 在字符串后面添加字符 返回值是追加后数组长度
                unshift(值1,值2,...) 在字符串前面添加字符 返回值是追加后数组长度
                pop() 删除数组最后一项 返回值是删除的字符
                shift() 删除数组第一项 返回值是删除的字符
                .reverse() 反转数组 返回值是反转后的数组
                .sort() 排序 不加参数只能0-10；
                    arr.sotr(function(a,b){

                    })

            十三. 数组方法
                1. selice(n,m) 索引n到m [n,m) 返回值是获取n到m的新数组
                2. splice(n,m,x/y/z) 从n开始删除m个元素 用x/y/z替换删除的m项 返回值是删除的m项的新数组
                    (1) m = 0 时 是添加 把x/y/z添加到n前
                    (2) 不写x/y/z时 是删除
                    (3) splice() 不做任何操作 返回空数组
                    (4) splice(0) 时 全部删除 返回值是删除前的数组
