<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        img {
            vertical-align: top
        }

        .a {
            width: 730px;
            height: 454px;
            margin: 100px auto;
            padding: 5px;
            border: 1px solid #ccc;
        }

        .b {
            width: 730px;
            /*相框的宽度就是我们图片素材的宽度*/
            height: 454px;
            background-color: pink;
            overflow: hidden;
            position: relative;
        }

        .b ul {
            width: 1000%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .b li {
            float: left;
        }

        .c {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .c span {
            display: inline-block;
            width: 16px;
            height: 16px;
            background-color: #fff;
            text-align: center;
            line-height: 16px;
            cursor: pointer;
        }

        .c span.d {
            background-color: orangered;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="a" id="a">
        <div class="b">
            <ul>
                <li><a href="#"><img src="images/1.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/2.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/3.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/4.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/5.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/6.jpg" alt=""></a></li>
            </ul>
            <div class="c">
                <span class="d">1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
            </div>
        </div>
    </div>
    <script src="publick.js"></script>
    <script>
        var a = my$("a");
        var b = a.children[0];
        var e = b.offsetWidth;
        var ul = b.children[0];
        var span = b.children[1].children;
        for (var i = 0; i < span.length; i++) {
            span[i].setAttribute("index", i);
            span[i].onclick = function () {
                for (var j = 0; j < span.length; j++) {
                    span[j].removeAttribute("class");
                }
                this.className = "d";
                var index = this.getAttribute("index");
                animate(ul, -index * e);
            }
        }
    </script>
    <script src="function.js"></script>
</body>

</html>
