<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul li img{
				width: 150px;
				height: 100px;
			}
			ul li{
				list-style: none;
				display: inline-block;
			}
			#dv img{
				width: 1200px;
				height: 800px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<a href="img/h1.jpg">
					<img src="img/h1.jpg" />
				</a>
			</li>
			<li>
				<a href="img/h2.jpg">
					<img src="img/h2.jpg" />
				</a>
			</li>
			<li>
				<a href="img/h3.jpg">
					<img src="img/h3.jpg" />
				</a>
			</li>
			<li>
				<a href="img/h4.jpg">
					<img src="img/h4.jpg" />
				</a>
			</li>
			<li>
				<a href="img/h5.jpg">
					<img src="img/h5.jpg" />
				</a>
			</li>
			<li>
				<a href="img/h6.jpg">
					<img src="img/h6.jpg" />
				</a>
			</li>
		</ul>
		<div id="dv">
			<img src="" id="img"/>
		</div>
	</body>
	<script>
		var LiA=document.getElementsByTagName("a");
		for(var i=0;i<LiA.length;i++){
			LiA[i].onclick=function(){
				document.getElementById("img").src=this.href;
				return false;
			}
		}
	</script>
</html>
