<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        节点：
        document：文档
        Element：元素（标签叫做元素，元素就是标签，如a、p、div标签）
        节点：页面中所有内容都是节点（包含元素---包含标签、属性、文本---包含文字、空格、换行、回车）  节点（node，不是node.js）

        总结：节点包含元素
        根元素：html

        节点属性：
        可以点出来的，如.src


        必须掌握*****
        nodeType:节点类型
        1.标签节点（1代表标签节点）
        2.属性节点（2代表属性节点）
        3.文本节点（3代表文本节点）
        nodeName:节点名字
        1.如果是标签节点，获取到的是大写的标签名
        2.如果是属性节点，获取到的是小写的属性值
        3.如果是文本节点，获取到的是#text
        nodeValue:节点的值
        1.如果是标签节点，值是null
        2.如果是属性节点，值是属性值
        3.如果是文本节点，值是文本内容

        对比记忆法：
        DOM节点 HTML文档
        元素节点 标签
        属性节点 属性
        文本节点 文本内容
        注释节点 注释

         */
    </script>
</body>
</html>
