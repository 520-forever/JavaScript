<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数值类型
        var num=666;
        console.log(typeof num);
        //字符型数据
        var str="沐沐真可爱";
        console.log(typeof str);
        //布尔类型
        var bool=true;
        console.log(typeof bool);
        //空
        var nul=null;
        console.log(typeof nul);
        //面试题
        var b;
        if(b==undefined){
            console.log("好好看这个面试题");
        }
        if(typeof b=="undefined"){
            console.log("这句话会不会输出");
        }
        console.log("=============");


        var obj={
            name:"zs",
            age:18,
            sex:"保密"
        }
        console.log(typeof obj);
        var per={
            name:"lw",
            age:16,
            sex:"未知"
        };
        console.log(typeof per);
        function fu(){

        }
        console.log(typeof fu);


    </script>
    
</body>
</html>
