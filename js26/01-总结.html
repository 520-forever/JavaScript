    <script>
        /* 
        一，for循环案例：五角星
        二，关键词
        1.break当程序遇到break，直接跳出当前的整个循环，此时循环结束，执行循环下面的代码
        2.continue当程序遇到continue，直接跳出本次循环，继续执行下一次循环
        三，数组
        数组元素：数组中的每个数据
        数组长度：数组中元素的个数
        数组长度表示方法：数组名.length
        数组长度可以改变
        数组的索引(下标)：下标从0开始，最大的下标值：数组长度-1
        数组下标用来存储和读取数据（有则改，无则加）
        数组遍历---循环-迭代-枚举---通过数组循环获取每一个数据的遍历

        定义数组
        var arr = [10,20,30];

        var arr =[];//空数组---长度为0

        数组的遍历---循环
        for(i = 0; i < arr.length;i++){
            循环体;
        }
         */
    </script>
