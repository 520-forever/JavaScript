    <script>
        //数组反转：数组元素为10 20 30 40 50,要求最后结果是50 40 30 20 10
        var arr = [10,20,30,40,50];
        //循环：控制交换次数
        for(var i = 0; i < arr.length / 2; i++){
            //第三个变量(用第三方变量进行交换两个变量)
            var temp = arr[i];
            arr[i] = arr[arr.length - 1 - i];
            arr[arr.length - 1 - i] = temp;

        }
        console.log(arr);
