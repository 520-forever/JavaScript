<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        div {
            width: 200px;
            height: 400px;
            border: 1px solid #000;
        }
    </style>
    <script src="./publick.js"></script>
</head>

<body>
    <input type="button" value="点击创建" id="btn">
    <div id="dv"></div>
    <script>
        var kungfu = ["降龙十八掌", "黯然销魂掌", "葵花宝典", "九阴真经", "吸星大法", "如来神掌", "化骨绵掌", "玉女心经", "极乐神功", "辟邪剑谱"];
        my$('btn').onclick = function () {
            // 添加ul
            var uObj = document.createElement('ul');
            my$('dv').appendChild(uObj);
            // 遍历 kungfu
            for (var i = 0; i < kungfu.length; i++) {
                // 添加li
                var liObj = document.createElement('li');
                liObj.innerHTML = kungfu[i];
                uObj.appendChild(liObj);
                liObj.onmouseover = overHandle;
                liObj.onmouseout = outHandle;


            }
            // 封装高亮显示 站在性能优化角度 在循环内推荐命名函数 循环外推荐匿名函数
            function overHandle() {
                this.style.backgroundColor = 'pink';
            }
            function outHandle() {
                this.style.backgroundColor = '';
            }
        }
        /* 
            有三种创建元素的方法
            1. document.write()
            2. innerText innerHTML
            3. document.createElement('标签名') 创建元素 appendCHild('') 追加元素
        */
    </script>
</body>

</html>
