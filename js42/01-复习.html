<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            onclick 点击
            ondblclick 双击
            onmouseover 鼠标经过
            onmouseout 鼠标离开
            onfocus 获得焦点
            onblur 失去焦点

            获得id doucument.getElementById('')
            获得标签 document.getElementsByTagName('') 集合
            通过name获取 document.getElementsByName('') 集合
            通过类样式名字获取 getElementsClassName('') 
            根据选择器方法获取 document.querySelector('')
            document.querySelectorAll('') 集合
            document.body
            .ClassName
            阻止a链接跳转 return false
            表单 selected = true
            禁用文本框 disabled = true
            
            设置自定义属性 setAttribute('属性名',值)
            获取自定义属性 getAttribute('属性名')
            删除自定义属性 removeAttribute('')

            document.documentElement 获取html
            innerText 获取和设置纯文本使使用
            innerHTML 获取设置 文本和标签时使用

            节点类型 nodeType(1标签节点 2 属性节点 3文本节点)
            节点名字 nodeName(标签节点获取到大写标签名 属性节点 获取到小写属性名 文本节点 获取到#text)
            节点的值 nodeValue(标签节点 null 属性节点 属性的值 文本节点 文本内容)
            getAttributeNOde 获取属性节点
            parentNode 获取父级节点
            parentElementNode 获取父级元素
            childNodes 获取子节点
            children 获取子元素
            fristChild 第一个子节点
            fristELemeentChild 第一个子元素
            lastChild 最后一个子节点
            lastElementChild 最后一个子元素
            previousSibling 某元素前一个兄弟节点
            previousElementSibling 某元素前一个兄弟元素
            nextSibling 某元素后一个兄弟节点
            nextElementSibling 某元素后一个兄弟元素
            
            创建元素方法
            1. document.write('') 会覆盖前面内容
            2. innerHtml
            3. document.createElement('') 创建元素
                appendChild() 追加元素

            如果在循环里推荐使用命名函数 不在循环里使用匿名函数 性能优化
         */
    </script>

</html>
