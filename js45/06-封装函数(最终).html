<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            margin-top: 10px;
            position: absolute;
            /*因为要移动，所以要考虑定位*/
            /* left: 100px; */
            /*测试*/
            left: 0;
        }
    </style>
</head>

<body>
    <input type="button" id="btn1" value="移动到400px">
    <input type="button" id="btn2" value="移动到800px">
    <div id="dv"></div>
    <script src="./publick.js"></script>
    <script>
        //点击第一个按钮移动到400px位置
        my$("btn1").onclick = function () {
            //调用animate()函数
            animate(my$("dv"), 400);//这里是实参
        }

        //点击第二个按钮移动到800px位置
        my$("btn2").onclick = function () {
            //调用animate()函数
            animate(my$("dv"), 800);//这里是实参
        }

        //优化思想：封装函数animate(元素,目标)
        function animate(element, target) {
            //形参：element元素和target目标
            //二，设表先关(开启定时器之前清除定时器---即点击按钮先清除定时器再设置定时器)
            clearInterval(element.timeId);


            //设置定时器
            //一，伪类保证只有一个定时器，节省内存空间---element.timeId(元素的timeId)
            element.timeId = setInterval(function () {
                //获取当前div位置
                var current = element.offsetLeft;
                //假设div每次移动10px
                var step = 10;

                //一，判断走正数还是负数(从左往右走还是从右往左走)
                step = current < target ? step : -step;
                //当前位置    目标位置
                //0px         400px正值
                //400px       800px正值
                //800px       400px负值

                //移动后的距离(当前位置+每次移动的步数)
                current += step;
                //判断移动后的距离是否到达目标位置target
                if (Math.abs(target - current)> Math.abs(step) ){//加上绝对值就把正反两个方向都考虑到了
                    //二，判断目标位置-当前位置是否大于step
                    element.style.left = current + "px";
                    //当前元素element
                } else {
                    //清除定时器
                    clearInterval(timeId);
                    //三，
                    element.style.left = target + "px";
                }
            }, 20);
        }
        //问题：如果多次点击就会不断，就会每次重新设置一次定时器，所以需要在设置定时器之前先清除定时器，即设表先关(开启定时器之前清除定时器)---三步
    </script>
</body>

</html>
