<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            margin-top: 10px;
            position: absolute;
            /*因为要移动，所以要考虑定位*/
            left: 100px;
            /*测试*/
        }
    </style>
</head>

<body>
    <input type="button" id="btn1" value="移动到400px">
    <input type="button" id="btn2" value="移动到800px">
    <div id="dv"></div>
    <script src="./publick.js"></script>
    <script>
        //点击第一个按钮移动到400px位置
        my$("btn1").onclick = function () {
            //调用animate()函数
            animate(my$("dv"), 400);//这里是实参
        }


        //点击第二个按钮移动到800px位置
        my$("btn2").onclick = function () {
            //调用animate()函数
            animate(my$("dv"), 800);//这里是实参
        }

        //优化思想：封装函数animate(元素,目标)
        function animate(element, target) {
            //形参：element元素和target目标
            //设置定时器
            var timeId = setInterval(function () {
                //获取当前div位置
                var current = element.offsetLeft;
                //假设div每次移动10px
                var step = 10;
                //移动后的距离(当前位置+每次移动的步数)
                current += step;
                //判断移动后的距离是否到达目标位置target
                if (current <= target) {
                    element.style.left = current + "px";
                    //当前元素element
                } else {
                    //清除定时器
                    clearInterval(timeId);
                }
            }, 20);
        }
    </script>
</body>

</html>
